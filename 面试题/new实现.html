<script>
  function myNew(Fn, ...args) {
    let obj = {};
    obj.__proto__ = Fn.prototype
    // const obj = Object.create(Fn.prototype)
    const res = Fn.apply(obj, args)
    return res instanceof Object ? res : obj
  }

  function Person(name, sex) {
    this.name = name;
    this.sex = sex
    return {
      name: '123'
    }
  }

  const d = myNew(Person, '小明', '男')
  console.log(d)
</script>
